<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Update Employee</title>
</head>
<body>
<div th:insert="fragments/logout.html :: logout"></div>
<div class="container mt-5">
  <h1>Add Employee</h1>
  <form th:action="@{/employee/save}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" class="form-control" id="id" th:field="*{id}" required readonly>
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
    </div>
    <div class="form-group">
      <label for="birthDate">BirthDate:</label>
      <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}">
    </div>
    <div class="form-group">
      <label for="matricule">Matricule:</label>
      <input type="text" class="form-control" id="matricule" th:field="*{matricule}" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file" id="image" name="image" >
    </div>
    <div class="form-group">
      <label for="sexe">Sexe:</label>
      <select class="form-control" id="sexe" th:field="*{sexe}" required>
        <option value="H">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="telephones">Telephones:</label>
      <input type="text" class="form-control" id="telephones" th:field="*{telephones}" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" required>
    </div>
    <div class="form-group">
      <label for="emailPerso">Personal Email:</label>
      <input type="email" class="form-control" id="emailPerso" th:field="*{emailPerso}" >
    </div>
    <div class="form-group">
      <label for="emailPro">Work Email:</label>
      <input type="email" class="form-control" id="emailPro" th:field="*{emailPro}">
    </div>
    <div class="form-group">
      <label for="cinNumber">CIN Number:</label>
      <input type="number" class="form-control" id="cinNumber" th:field="*{cinNumber}" required>
    </div>
    <div class="form-group">
      <label for="cinDate">CIN Date:</label>
      <input type="text" class="form-control" id="cinDate" th:field="*{cinDate}" required>
    </div>
    <div class="form-group">
      <label for="placeCin">Place of CIN:</label>
      <input type="text" class="form-control" id="placeCin" th:field="*{placeCin}" required>
    </div>
    <div class="form-group">
      <label for="fonction">Fonction:</label>
      <input type="text" class="form-control" id="fonction" th:field="*{fonction}" required>
    </div>
    <div class="form-group">
      <label for="childrenCharge">Children Charge:</label>
      <input type="number" class="form-control" id="childrenCharge" th:field="*{childrenCharge}" required>
    </div>
    <div class="form-group">
      <label for="hireDate">Hire Date:</label>
      <input type="text" class="form-control" id="hireDate" th:field="*{hireDate}">
    </div>
    <div class="form-group">
      <label for="departureDate">Departure Date:</label>
      <input type="text" class="form-control" id="departureDate" th:field="*{departureDate}">
    </div>
    <div class="form-group">
      <label for="csp">CSP:</label>
      <select class="form-control" id="csp" th:field="*{csp}" required>
        <option value="M1">M1</option>
        <option value="M2">M2</option>
        <option value="OS1">OS1</option>
        <option value="OS2">OS2</option>
        <option value="OS3">OS3</option>
        <option value="OP1">OP1</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numCnaps">Numero CNAPS:</label>
      <input type="text" class="form-control" id="numCnaps" th:field="*{numCnaps}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="fragments/footer.html"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
